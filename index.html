<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crack and Combat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #joinForm {
      display: flex;
      margin-bottom: 20px;
    }
    #playerName {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
    }
    #joinBtn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    #startBtn {
      width: 100%;
      padding: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
      display: none;
    }
    #questionContainer {
      display: none;
    }
    #question {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .option {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .option:hover {
      background-color: #e9e9e9;
    }
    #result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
    #nextBtn {
      width: 100%;
      padding: 10px;
      background-color: #FF9800;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      display: none;
    }
    #playersList, #scoresList {
      margin-top: 20px;
    }
    #playersList ul, #scoresList ul {
      list-style-type: none;
      padding: 0;
    }
    #playersList li, #scoresList li {
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crack and Combat</h1>

    <form id="joinForm">
      <input type="text" id="playerName" placeholder="Enter your name" required>
      <button type="submit" id="joinBtn">Join</button>
    </form>

    <button id="startBtn">Start Game</button>

    <div id="questionContainer">
      <div id="question"></div>
      <button class="option" data-index="0"></button>
      <button class="option" data-index="1"></button>
      <button class="option" data-index="2"></button>
      <button class="option" data-index="3"></button>
      <div id="result"></div>
      <button id="nextBtn">Next Question</button>
    </div>

    <div id="playersList">
      <h3>Players:</h3>
      <ul id="playersUl"></ul>
    </div>

    <div id="scoresList">
      <h3>Scores:</h3>
      <ul id="scoresUl"></ul>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const joinForm = document.getElementById('joinForm');
    const startBtn = document.getElementById('startBtn');
    const questionContainer = document.getElementById('questionContainer');
    const questionDiv = document.getElementById('question');
    const options = document.querySelectorAll('.option');
    const resultDiv = document.getElementById('result');
    const nextBtn = document.getElementById('nextBtn');
    const playersUl = document.getElementById('playersUl');
    const scoresUl = document.getElementById('scoresUl');

    joinForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const playerName = document.getElementById('playerName').value;
      socket.emit('joinGame', playerName);
      joinForm.style.display = 'none';
      startBtn.style.display = 'block';
    });

    startBtn.addEventListener('click', () => {
      socket.emit('startGame');
      startBtn.style.display = 'none';
    });

    options.forEach(option => {
      option.addEventListener('click', () => {
        const selectedIndex = parseInt(option.dataset.index);
        socket.emit('answer', selectedIndex);
        options.forEach(opt => opt.disabled = true);
      });
    });

    nextBtn.addEventListener('click', () => {
      socket.emit('nextQuestion');
      resultDiv.textContent = '';
      nextBtn.style.display = 'none';
      options.forEach(opt => {
        opt.disabled = false;
        opt.style.backgroundColor = '#f9f9f9';
      });
    });

    socket.on('gameStart', (question) => {
      questionContainer.style.display = 'block';
      showQuestion(question);
    });

    socket.on('newQuestion', (question) => {
      showQuestion(question);
    });

    socket.on('answerResult', (data) => {
      if (data.correct) {
        resultDiv.textContent = 'Correct!';
        resultDiv.style.color = 'green';
      } else {
        resultDiv.textContent = `Wrong! The correct answer was: ${String.fromCharCode(65 + data.correctAnswer)}`;
        resultDiv.style.color = 'red';
      }
      nextBtn.style.display = 'block';
    });

    socket.on('gameEnd', (finalScores) => {
      questionContainer.style.display = 'none';
      resultDiv.textContent = 'Game Over!';
      resultDiv.style.color = 'blue';
      // Display final scores
      const sortedScores = Object.entries(finalScores).sort((a, b) => b[1] - a[1]);
      scoresUl.innerHTML = '';
      sortedScores.forEach(([player, score]) => {
        const li = document.createElement('li');
        li.textContent = `${player}: ${score}`;
        scoresUl.appendChild(li);
      });
    });

    socket.on('updatePlayers', (players) => {
      playersUl.innerHTML = '';
      players.forEach(player => {
        const li = document.createElement('li');
        li.textContent = player;
        playersUl.appendChild(li);
      });
    });

    socket.on('updateScores', (scores) => {
      scoresUl.innerHTML = '';
      Object.entries(scores).forEach(([player, score]) => {
        const li = document.createElement('li');
        li.textContent = `${player}: ${score}`;
        scoresUl.appendChild(li);
      });
    });

    function showQuestion(q) {
      questionDiv.textContent = q.question;
      options.forEach((option, index) => {
        option.textContent = `${String.fromCharCode(65 + index)}. ${q.options[index]}`;
      });
    }
  </script>
</body>
</html>
